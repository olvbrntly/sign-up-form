<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>



<div id="left"> 

  <div class="logo">
    <img src="content/odin-lined.png" alt="odin logo">
    <p>ODIN</p>
  </div>

</div>



<div id="right"> 

  <div id="top-text">

    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started</p>
  
    <p>You <i>know</i> you want to.</p>

  </div>

  <form id="form" action="">

    <div id="container">

      <h2>Let's do this!</h2>

      <div class="row">

        <div>
          <label for="firstName">FIRST NAME:</label>
          <input type="text" name="firstName" id="firstName"  required>
        </div>

        <div>
          <label for="lastName">LAST NAME:</label>
          <input type="text" name="lastName" id="lastName" >
        </div>

      </div> 


      <div class="row">

        <div>
          <label for="email" >EMAIL:</label>
          <input type="email" name="email" id="email"  required>
        </div>

        <div>
          <label for="phoneNumber">PHONE NUMBER:</label>
          <input type="tel" name="phoneNumber" id="phoneNumber"pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        </div>

      </div> 



      <div class="row">

        <div>
          <label for="password">PASSWORD:</label>
          <input type="password" name="password" id="password" required>
        </div>

        <div>
          <label for="confirm-password"> CONFIRM PASSWORD:</label>
          <input type="confirm-password" name="confirm-password" id="confirm-password"required>
        </div>

      </div>    


    </div>

    <div class="button-holder" >
      <button type="submit">Create Account</button>
    </div>

  </form>

  <p id="login-link">Already have an account? <a href="">Log In</a></p>

</div>

</body>
</html>
